<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/styles.css"/>
    <link rel="stylesheet" href="../assets/style/card.css"/>
    <link rel="stylesheet" href="../assets/style/wheel.css"/>
    <link rel="stylesheet" href="../assets/style/add_game.css"/>
    <link rel="icon" type="image/x-icon" href="../assets/static/favicon.ico">
</head>

<body class="bg-dark">

<nav class="navbar navbar-ligh">
    <a class="navbar-brand" href="/">
        <img src="https://img.icons8.com/fluency/48/null/xbox-controller--v2.png"/>
        <span class="fs-4" style="color: white">GameLib</span>
    </a>
</nav>

<div class="btn-up btn-up_hide"></div>

<div class="d-grid gap-1 mb-2">
    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addGameModal"
            id="buttonAddGame">
        Добавить
    </button>
</div>


<div class="modal fade" id="addGameModal" tabindex="0" aria-labelledby="addGameModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" id="addGameHeader">
                <h1 class="modal-title fs-5" id="addGameModalLabel" style="color: black">Добавить новую игру</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="addGameBody">
                <div class="mb-2">
                    <input type="text" class="form-control" name="game" placeholder="Введите название игры..."
                           aria-label="Введите название игры..." aria-describedby="button-addon2" autocomplete="off"
                           id="inputNewGame">
                </div>
                <div class="mb-2 ml-2 row">
                    <div class="col-sm justify-content-center align-items-center">
                        <label for="flexChecked">Статус</label>
                        <input class="form-check-input flexChecked" type="checkbox" id="flexChecked">
                    </div>
                    <div class="col-sm justify-content-center align-items-center">
                        <label for="findGridInSteamDB">Поиск обложки</label>
                        <input class="form-check-input findGridInSteamDB" type="checkbox" id="findGridInSteamDB">
                    </div>
                </div>
                <div class="mb-2">
                    <input class="form-control" accept="image/png, image/jpeg" type="file" id="gridForGame">
                </div>
            </div>
            <div class="modal-footer" id="addGameFooter">
                <button class="btn btn-primary" type="submit" id="buttonAdd">Добавить</button>
            </div>
        </div>
    </div>
</div>


<div class="row mb-2">
    <div class="col">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" id="buttonRandom">Случайная игра</button>
        </div>
    </div>
    <div class="col">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#wheelOfFortuneModal"
                    id="buttonSpin">
                Крутить колесо
            </button>
        </div>
    </div>
</div>

<div id="randomGame" class="alert alert-primary" style="height: 4rem; display: none" role="alert">
    <p class="text-center" id="labelRandomGame"></p>
</div>

<div class="modal fade" id="wheelOfFortuneModal" tabindex="0" aria-labelledby="wheelOfFortuneModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" id="wheelOfFortuneHeader">
                <h1 class="modal-title fs-5" id="wheelOfFortuneModalLabel" style="color: black">Wheel of Fortune</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="wheelOfFortuneBody">
                <div class="wheel">
                    <div id="chartWheelOfFortune"></div>
                </div>
            </div>
            <div class="modal-footer" id="wheelOfFortuneFooter">
                <div id="valueWheelOfFortune">
                    <h1 class="rollGame">ㅤ</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="form-group">
    <input type="text" class="form-control pull-right" id="search" placeholder="Поиск по таблице" autocomplete="off">
</div>

<div class="wrapper" id="gameTable">
    {{ range $key, $val := .gameList }}
    <div class="card" data-name={{ $val.Name }}>
        <div class="poster">
            {{ if $val.Done }}
            <input class="form-check-input statusCheckBox" type="checkbox"
                   value={{ $val.ID }} checked>
            {{ else }}
            <input class="form-check-input statusCheckBox" type="checkbox"
                   value={{ $val.ID }}>
            {{ end }}

            {{ if $val.ImageURL }}
            <img src={{ $val.ImageURL }} alt={{ $val.Name }}>
            {{ else }}
            <img src="../assets/static/tmpGrid.png">
            {{ end }}
            <button type="submit" id="buttonDeleteElem"
                    class="btn btn-danger btn-sm text-center deleteElemButton" name="buttonDelete"
                    value={{ $val.ID }}>
            </button>
            <button type="submit" id="buttonUpdate"
                    class="btn btn-primary btn-sm text-center updateElemButton" name="buttonUpdate"
                    value={{ $val.ID }}>
            </button>
        </div>
        <div class="details" id="gameDetails">
            <h1>{{ $val.Name }}</h1>
        </div>
    </div>
    {{ end }}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="application/javascript" src="../assets/scripts/SearchGameEvent.js"></script>
<script type="application/javascript" src="../assets/scripts/SwitchStatusGame.js"></script>
<script type="application/javascript" src="../assets/scripts/UpdateTable.js"></script>
<script type="application/javascript" src="../assets/scripts/AddGameEvent.js"></script>
<script type="application/javascript" src="../assets/scripts/DeleteGameEvent.js.js"></script>
<script type="application/javascript" src="../assets/scripts/UpPageEvent.js"></script>
<script type="application/javascript" src="../assets/scripts/WheelOfFortune.js"></script>
<script type="application/javascript" src="../assets/scripts/GetRandomGameEvent.js"></script>
</body>
</html>
